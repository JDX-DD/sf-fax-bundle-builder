<template>
    <div class="slds-box slds-theme_default">
        <div class="slds-text-heading_medium slds-m-bottom_small slds-border_bottom">Fax Bundle Builder (LWC)</div>
        <div class="slds-m-bottom_small">
            <!-- Dual Lighting Box-->
            <lightning-dual-listbox name="attachments"
                label="Select Attachments"
                source-label="Available"
                selected-label="Selected"
                options={attachmentOptions}
                value={selectedAttachmentOptions}
                onchange={handleAttchmentSelection}></lightning-dual-listbox>
        </div>
        <div class="slds-m-bottom_small">
            <!-- Picklist -->
            <lightning-select
                name="select"
                label="Fax to Number:"
                options={faxNumberOptions}
                onchange={handleFaxNumberChange}
                required ></lightning-select>
        </div>
        <div class="slds-m-bottom_small">
            <lightning-input class="subject_input" type="text" label="Subject : " maxlength="255" value={subject}></lightning-input>
        </div>
        <div class="slds-m-bottom_small slds-align_absolute-center">
            <!-- Fax Button -->
            <lightning-button label="Fax Bundle" title="Fax Bundle" onclick={sendFax} class="slds-m-left_x-small"></lightning-button>
        </div>
    </div>
</template>
